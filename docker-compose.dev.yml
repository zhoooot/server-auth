  #   ports:
  #     - 8080:80
  #   environment:
  #     PMA_HOST: mysql
  #     MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
  redis:
    image: redis:5.0.5
    container_name: redis
    hostname: redis
    restart: always
    ports:
      - 6379:6379

networks:
  default:
    driver: bridge
