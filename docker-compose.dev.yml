version: '3.7'

services:
  mysql:
    image: mysql:5.7
    container_name: mysql
    restart: always
    hostname: mysql
    env_file:
      - .env
    ports:
      - 3306:3306
  # phpmysql:
  #   image: phpmyadmin/phpmyadmin
  #   container_name: phpmysql
